<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stars Just for You</title>
  <style>
    body {
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .stars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .star {
      width: 80px;
      height: 80px;
      background: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                         68% 57%, 79% 91%, 50% 70%, 
                         21% 91%, 32% 57%, 2% 35%, 
                         39% 35%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .star:hover {
      transform: scale(1.2);
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Pick a Star</h1>
  <p>Because you deserve something made just for you.</p>
  <div class="stars">
    <div class="star" onclick="showMessage(0)"></div>
    <div class="star" onclick="showMessage(1)"></div>
    <div class="star" onclick="showMessage(2)"></div>
    <div class="star" onclick="showMessage(3)"></div>
    <div class="star" onclick="showMessage(4)"></div>
  </div>
  <div class="message" id="messageBox"></div>

  <script>
    const messages = [
      "I know you're tired... but I see you trying every day.",
      "You matter. Even when you feel invisible.",
      "I don't need grand gestures. Just you noticing me is enough.",
      "Youâ€™ve been my favorite chapter to reread.",
      "If this was an anime... I'd still choose your story every time."
    ];

    function showMessage(index) {
      document.getElementById('messageBox').textContent = messages[index];
    }
  </script>
</body>
</html>
